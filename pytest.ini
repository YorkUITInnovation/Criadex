[pytest]
python_files = test_*.py *_test.py utils/*.py
asyncio_mode = strict
asyncio_default_fixture_loop_scope = session
pythonpath = .
filterwarnings =
    ignore::PendingDeprecationWarning:starlette
    ignore:.*Event loop is closed.*:RuntimeWarning
    ignore:.*unclosed connection.*:ResourceWarning
    ignore:.*Cannot acquire connection after closing pool.*:RuntimeWarning
    ignore:.*aiomysql.*:ResourceWarning
    ignore:.*aiomysql.*:RuntimeWarning
